rooms:
  get:
    tags:
      - Rum och resurser
    summary: Hämta en lista med salar.
    parameters:
      - name: organisation
        description: Begränsa urvalet till ett visst organisationselemet (owner).
        in: query
        schema:
          type: string
          format: uuid
      - $ref: "searchParameters.yaml#/SearchCreatedBefore"
      - $ref: "searchParameters.yaml#/SearchCreatedAfter"
      - $ref: "searchParameters.yaml#/SearchModifiedBefore"
      - $ref: "searchParameters.yaml#/SearchModifiedAfter"
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
      - $ref: "searchParameters.yaml#/Sortkey"
      - $ref: "searchParameters.yaml#/Limit"
      - $ref: "searchParameters.yaml#/PageToken"
    responses:
      200:
        description: Anropet lyckades.
        content:
          application/json:
            schema:
              $ref: "../Room.yaml#/Rooms"
      400:
        $ref: "../openapi.yaml#/components/responses/400_invalid_filter"
      403:
        $ref: "../openapi.yaml#/components/responses/403_not_authorised"
      default:
        $ref: "../openapi.yaml#/components/responses/default_error"

roomsLookup:
  post:
    tags:
      - Rum och resurser
    summary: Hämta många salar baserat på en lista av ID:n.
    description: >
      Istället för att hämta salar en i taget med en loop
      av GET-anrop så finns det även möjlighet att hämta många salar
      på en gång genom att skicka ett anrop med en lista med önskade salar.
    parameters:
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
    responses:
      200:
        description: Anropet lyckades.
        content:
          application/json:
            schema:
              $ref: "../Room.yaml#/RoomsArray"
      403:
        $ref: "../openapi.yaml#/components/responses/403_not_authorised"
      503:
        $ref: "../openapi.yaml#/components/responses/503_overload"
      default:
        $ref: "../openapi.yaml#/components/responses/default_error"
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../common.yaml#/components/schemas/IdLookup"
      required: true

roomById:
  get:
    tags:
      - Rum och resurser
    summary: Hämta en sal baserat på ID
    parameters:
      - name: id
        in: path
        description: ID för salen som ska hämtas
        required: true
        schema:
          type: string
          format: uuid
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
    responses:
      200:
        description: Anropet lyckades.
        content:
          application/json:
            schema:
              $ref: "../Room.yaml#/Room"
      400:
        $ref: "../openapi.yaml#/components/responses/400_invalid_id"
      403:
        $ref: "../openapi.yaml#/components/responses/403_not_authorised"
      404:
        $ref: "../openapi.yaml#/components/responses/404_not_found"
      default:
        $ref: "../openapi.yaml#/components/responses/default_error"
