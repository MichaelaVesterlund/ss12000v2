organisations:
  get:
    tags:
      - Organisation
    summary: Hämta en lista med organisationer.
    parameters:
      - name: parent
        description: Begränsa urvalet till utpekade organisations-ID:n.
        in: query
        schema:
          type: array
          items:
            type: string
            format: uuid
      - name: schoolUnitCode
        description: >
          Begränsa urvalet till de skolenheter som har den angivna Skolenhetskoden.
          En Identifierare för skolenheten enligt Skolverket.
        in: query
        schema:
          type: array
          items:
            type: string
      - name: code
        description: >
          Begränsa urvalet till de organisationselement som har den angivna koden.
        in: query
        schema:
          type: array
          items:
            type: string
      - name: municipalityCode
        description: >
          Begränsa urvalet till de organisationselement som har angiven kommunkod.
        in: query
        schema:
          type: string
      - name: type
        description: Begränsa urvalet till utpekade typ.
        in: query
        schema:
          type: array
          items:
            $ref: "../common.yaml#/components/schemas/OrganisationTypeEnum"
      - name: schoolTypes
        description: >
          Begränsa urvalet till de organisationselement som har den angivna skolformen.
        in: query
        schema:
          type: array
          items:
            $ref: "../common.yaml#/components/schemas/SchoolTypesEnum"
      - name: startDate.onOrAfter
        description: >
          Begränsa urvalet av organisationselement till de som är aktiva
          inom ett intervall som påbörjas på angivet datum
          (RFC 3339-format, t.ex. "2016-10-15"). Inkluderande.
        in: query
        schema:
          type: string
          format: date
      - name: endDate.onOrBefore
        description: >
          Begränsa urvalet av organisationselement till de som är aktiva
          inom ett intervall som avslutas på angivet datum
          (RFC 3339-format, t.ex. "2016-10-15"). Inkluderande.
        in: query
        schema:
          type: string
          format: date
      - $ref: "searchParameters.yaml#/SearchCreatedBefore"
      - $ref: "searchParameters.yaml#/SearchCreatedAfter"
      - $ref: "searchParameters.yaml#/SearchModifiedBefore"
      - $ref: "searchParameters.yaml#/SearchModifiedAfter"
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
      - $ref: "searchParameters.yaml#/Sortkey"
      - $ref: "searchParameters.yaml#/Limit"
      - $ref: "searchParameters.yaml#/PageToken"      
    responses:
      200:
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Organisation.yaml#/Organisations"
      400:
       description: >
        Filter (ex `sortkey`, `meta.modified.after`, `meta.modified.before`,
        `meta.created.after`, `meta.created.before`, `expand`, `parent`, `type`).
        Kan inte kombineras med `pageToken`.

organisationsLookup:
  post:
    tags:
      - Organisation
    summary: Hämta många organisationer baserat på en lista av ID:n.
    description: >
      Istället för att hämta organisationer en i taget med en loop
      av GET-anrop så finns det även möjlighet att hämta många organisationer
      på en gång genom att ange POST:a en lista med önskade organisationer.
    parameters:
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
    responses:
      200:
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Organisation.yaml#/OrganisationsArray"
      503:
        description: The response is too large for the server ie overload
    requestBody:
      content:
        application/json:
         schema:
            $ref : "../common.yaml#/components/schemas/IdLookup"
      required: true

organisationById:
  get:
    tags:
      - Organisation
    summary: Hämta en organisation baserat på ID
    parameters:
      - name: id
        in: path
        description: ID för organisationen som ska hämtas
        required: true
        schema:
          type: string
          format: uuid
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Organisation.yaml#/Organisation"
      "400":
        description: Invalid id supplied
      "403":
        description: Not authorised
      "404":
        description: Duty not found