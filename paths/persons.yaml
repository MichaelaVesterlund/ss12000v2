persons:
  get:
    tags:
      - Person
    summary: Hämta en lista med personer.
    parameters:
      - name: nameContains
        description: >
          Begränsa urvalet till de personer vars namn innehåller något av parameterns värden.
          Sökningen **ska** ske shiftlägesokänsligt och värdet kan förekomma var
          som helst i något av alla tre namnfälten. Anges flera värden så måste samtliga värden
          matcha minst ett av namnfälten.
          Exempel: [ "Pa", "gens" ] kommer matcha Palle Girgensohn.
        schema:
          type: array
          items:
            type: string
      - name: enrolment.enroledAt
        description: >
          Begränsa urvalet till de elever som har en inskrivning (enrolment) på angiven
          skolenhet. Detta kan kombineras med enrolment.startDate.onOrAfter
          och enrolment.endDate.onOrBefore för att begränsa till aktiva inskrivningar.
        in: query
        schema:
          type: string
          format: uuid
      - name: enrolment.startDate.onOrAfter
        description: >
          Begränsa urvalet av personer till de som har
          inskrivningar som är aktiva inom det intervall
          som startar på angivet datum (RFC 3339-format,
          t.ex. "2016-10-15"). Inkluderande.
        in: query
        schema:
          type: string
          format: date
      - name: enrolment.endDate.onOrBefore
        description: >
          Begränsa urvalet av personer till de som har
          inskrivningar som är aktiva inom det intervall
          som avslutas på angivet datum (RFC 3339-format,
          t.ex. "2016-10-15"). Inkluderande.
        in: query
        schema:
          type: string
          format: date

      - name: placement.placedAt
        description: >
          Begränsa urvalet till de elever som har en placering på angiven
          skolenhet. Detta kan kombineras med placement.startDate.onOrAfter
          och placement.endDate.onOrBefore för att begränsa till aktiva placeringar.
        in: query
        schema:
          type: string
          format: uuid
      - name: placement.startDate.onOrAfter
        description: >
          Begränsa urvalet av personer till de som har
          placeringar som är aktiva inom det intervall
          som startar på angivet datum (RFC 3339-format,
          t.ex. "2016-10-15"). Inkluderande.
        in: query
        schema:
          type: string
          format: date
      - name: placement.endDate.onOrBefore
        description: >
          Begränsa urvalet av personer till de som har
          placeringar som är aktiva inom det intervall
          som avslutas på angivet datum (RFC 3339-format,
          t.ex. "2016-10-15"). Inkluderande.
        in: query
        schema:
          type: string
          format: date
      - name: dutyAt
        description: >
          Begränsa urvalet till de tjänstgöringar som är kopplade
          till ett organisationselement eller dess underliggande element.
        in: query
        schema:
          type: string
          format: uuid
      - $ref: "searchParameters.yaml#/SearchCreatedBefore"
      - $ref: "searchParameters.yaml#/SearchCreatedAfter"
      - $ref: "searchParameters.yaml#/SearchModifiedBefore"
      - $ref: "searchParameters.yaml#/SearchModifiedAfter"
      - $ref: "#/ExpandParameter"
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
      - name: sortkey
        description: Anger hur resultatet ska sorteras.
        in: query
        schema:
          type: string
          enum:
            - DisplayNameAsc
            - GivenNameDesc
            - GivenNameAsc
            - FamilyNameDesc
            - FamilyNameAsc
            - civicNo
            - ModifiedDesc
          default: ModifiedDesc
      - $ref: "searchParameters.yaml#/Limit"
      - $ref: "searchParameters.yaml#/PageToken"
    responses:
      200:
        description: Anropet lyckades.
        content:
          application/json:
            schema:
              $ref: "../Person.yaml#/PersonsExpanded"
      400:
        $ref: "../openapi.yaml#/components/responses/400_invalid_filter"
      403: 
        $ref: "../openapi.yaml#/components/responses/403_not_authorised"
      default:
        $ref: "../openapi.yaml#/components/responses/default_error"

personsLookup:
  post:
    tags:
      - Person
    summary: Hämta många personer baserat på en lista av ID:n eller personnummer.
    description: >
      Istället för att hämta personer en i taget med en loop
      av GET-anrop så finns det även möjlighet att hämta många personer
      på en gång genom att ange POST:a en lista med önskade personer.
    parameters:
      - $ref: "#/ExpandParameter"
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
    responses:
      200:
        description: Anropet lyckades.
        content:
          application/json:
            schema:
              $ref: "../Person.yaml#/PersonsExpandedArray"
      403:
        $ref: "../openapi.yaml#/components/responses/403_not_authorised"
      503:
        $ref: "../openapi.yaml#/components/responses/503_overload"
      default:
        $ref: "../openapi.yaml#/components/responses/default_error"
    requestBody:
      description: >
        En lista med personnummer och / eller uuid:n på personer.
      content:
        application/json:
          schema:
            type: object
            properties:
              ids:
                type: array
                items:
                  type: string
                  format: uuid
              civicNos:
                type: array
                items:
                  description: >
                    Personnummer, samordningsnummer eller tillfälliga personnummer, och motsvarande för andra länder.
                    För svenska personnummner **ska** formatet 12 tecken utan divis användas. Se exempel.
                  type: string
            example:
              ids:
                - d544563a-747a-42d3-8d37-415a101537fa
              civicNos:
                - "201002037271"
      required: true

personsById:
  get:
    tags:
      - Person
    summary: Get person by person id
    parameters:
      - name: id
        in: path
        description: ID för personen som ska hämtas
        required: true
        schema:
          type: string
          format: uuid
      - $ref: "#/ExpandParameter"
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
    responses:
      200:
        description: Anropet lyckades.
        content:
          application/json:
            schema:
              $ref: "../Person.yaml#/PersonExpanded"
      400:
        $ref: "../openapi.yaml#/components/responses/400_invalid_id"
      403:
        $ref: "../openapi.yaml#/components/responses/403_not_authorised"
      404:
        $ref: "../openapi.yaml#/components/responses/404_not_found"
      default:
        $ref: "../openapi.yaml#/components/responses/default_error"

ExpandParameter:
  name: expand
  description: Beskriver om expanderade data ska hämtas
  in: query
  schema:
    type: array
    items:
      type: string
      enum: [duties, responsibleFor, placements, ownedPlacements, studentGroupMemberships]
